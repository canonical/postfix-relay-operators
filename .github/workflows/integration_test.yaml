name: Integration tests

on:
  pull_request:
  schedule:
  - cron: "0 15 * * SAT"

jobs:
  integration-tests:
    uses: 
      canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    strategy:
      matrix:
        charm: [postfix-relay]
    with:
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      juju-channel: 3/stable
      provider: 'lxd'
      working-directory: ./${{ matrix.charm }}-operator/
      identifier: ${{ matrix.charm }}
      pre-run-script: 
        ./postfix-relay-operator/tests/integration/mailcatcher-installation.sh
  allure-report:
    if: ${{ !cancelled() && github.event_name == 'schedule' }}
    needs:
    - integration-tests
    uses: canonical/operator-workflows/.github/workflows/allure_report.yaml@main
